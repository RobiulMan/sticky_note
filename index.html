        <div class="headtext">
          <h1>STICKY NOTEPAD</h1>
          <p>keep it notes everyday</p>
        </div>
        <div class="logo">
          <img src="/image/icon.png" alt="logo">
        </div>
      </div>
      <!-- search bar arear -->
        <div class="search mb-5">
          <div class="row ">
            <div class=" search d-flex justify-content-center">
                <div class="col-8">
                    <input type="text" id="searching" class="form-control inp-own" placeholder="search notes">
                </div>
                <div class="search-icon">

        <!-- search bar end -->

        <div class="row" id="note-area">
            <div class="modal-root col-md-6 col-lg-4">
              <div class="modals">
                <div class="modal-content white">
                  <div class="modal-header">
                    <input type="text" id="title" class="form-control modal-head-text " name="" id="" placeholder="Type a title ...">
                  </div>
                  <div class="dates mt-2 m col-8 d-flex justify-content-center">
                    <small id="set-dates">Today: 02 decumbor 2008</small>
                  </div>
                  <div class="modal-body">
                    <textarea id="body-text" class="form-control modal-head-text " placeholder="Type a description ..." ></textarea>
                  </div>
                  <div class="btns">
                    <div class=" d-flex justify-content-center">
                        <a href="#" class="icon-btn" id="add-btn">
                          <!-- <span class="material-icons"> post_add </span> -->

                        </a>
